<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>員工資料表單</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
    />
  </head>
  <body style="padding: 15px">
    <form method="post" action="/javaweb/servlet/employee" class="pure-form">
      <fieldset>
        <legend>員工表單</legend>
        姓名
        <input id="name" type="text" placeholder="請輸入姓名" name="empName" />
        <br />
        年齡
        <input id="age" type="number" placeholder="請輸入年齡" name="empAge" />
        <br />
        性別
        <input type="radio" name="empSex" value="M" checked />男
        <input type="radio" name="empSex" value="F" checked />女
        <br />
        階級
        <select name="empPos" id="level">
          <option value="A">專員</option>
          <option value="B">工程師</option>
          <option value="C">經理</option>
        </select>
        <br />
        生日
        <input id="birth" type="date" name="empBirth" />
        <br />
        程式
        <input type="checkbox" name="empLang" value="C" checked/>C
        <input type="checkbox" name="empLang" value="Java" checked/>Java
        <input type="checkbox" name="empLang" value="Python" />Python
        <input type="checkbox" name="empLang" value="VB" />VB
        <input type="checkbox" name="empLang" value="Cobol" />Cobol
        <br />
        備註
        <textarea name="empMemo" id="notion" cols="25" rows="5"></textarea>
        <br />
        <button type="submit" class="pure-button pure-button-primary">
          送出
        </button>
        <button type="reset" class="pure-button pure-button-primary">
          重填
        </button>
      </fieldset>
    </form>

  </body>

</html>
